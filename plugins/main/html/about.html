<div ng-controller="Main.About">
  <p>Version: <b>{{info.version}}</b></p>
  <p>Commit ID: <b>{{info.commitId}}</b></p>
  <p>Enabled branding plugin: <b>{{branding.kind}}</b></p>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>
          Name
        </th>
        <th>
          Version
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(key, info) in info.packages">
        <td>{{key}}</td>
        <td>{{info.version || '--'}}</td>
      </tr>
    </tbody>
  </table>
</div>
